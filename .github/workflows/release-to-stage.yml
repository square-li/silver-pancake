name: release to stage

on:
  push:
    branches:
      - main
    # paths:
    #   - 'CHANGELOG.md'
    
    
permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set output
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      
      - name: create pull request
        run: gh pr create -B origin/main -H origin/release-target-1 --title 'Merge release '+ $RELEASE_VERSION +' into stage 1' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
